<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
</head>

<body style="background-color: navajowhite;">
    <h1>tables</h1>
<hr>
    <table border="1">
        <caption>people</caption>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>101</td>
            <td>David</td>
            <td>25</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Lea</td>
            <td>22</td>
        </tr>
    </table>
    <hr>

    <table 
    border="1" 
    style="background-color: paleturquoise;color: blue;">
        <caption>coupons</caption>
        <tr>
            <th>title</th>
            <th>category</th>
            <th>price</th>
            <th>image</th>
        </tr>
        <tr>
            <td>pizza</td>
            <td>food</td>
            <td>18.50</td>
            <td><img src="images/pizza.jfif" width="50"></td>
        </tr>
        <tr>
            <td>flowers</td>
            <td>plants</td>
            <td>105.00</td>
            <td><img src="images/flower.jfif" width="50"></td>
        </tr>
    </table>

</body>

</html>
