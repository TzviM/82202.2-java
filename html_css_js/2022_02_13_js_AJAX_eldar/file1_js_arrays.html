<body>
   <h1>JS Arrays</h1> 
   <script>
   let arr = ["red", "green", "blue"];
   console.log(arr);

// add element to end of array
   arr.push("black"); 
   console.log(arr);

// convert array to format string
console.log(arr.join());
console.log(arr.join(", "));
console.log(arr.join(" | "));
console.log(arr.join(" - "));

console.log("==================");
// remove last element and return it
console.log(arr);
let e = arr.pop();
console.log(e);
console.log(arr);


   
   </script>
