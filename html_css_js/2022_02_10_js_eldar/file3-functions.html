<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // fanction call
        console.log(greet());
        // print the function
        console.log(greet);

        // get a reference to the function
        let x = greet;
        // call the function using the reference
        console.log(x());

        console.log(typeof x);
        console.log(typeof x());
        
        // function definition
        function greet() {
            return "hello";
        }

    </script>
</body>

</html>
