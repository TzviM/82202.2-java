<!DOCTYPE html>
<html lang="en">
<head>
    <title>file 1 functions</title>
</head>
<body>
    <h1>Functions</h1>
    <script>
        "use strict";
        // define a function
        // concatenation operation
        function add(a, b){
            return "" + a + b;
        }

        // arithmetic operation
        function sum(a, b){
            return Number(a) + Number(b);
        }
        // call the function
        let x = add(5, 9);
        let y = sum(5, 9);
        console.log(x);
        console.log(y);
        
    </script>
</body>
</html>
